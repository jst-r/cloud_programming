<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AWS hosted website</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <h1>This is the index page!</h1>
    <a href="/another_page.html">Go to another page</a>
    <button id="button" style="display: block; margin: 1rem;">
        Hit alambda</button>
    <div id="response">Lambda response goes here</div>
</body>

<script defer>
    const button = document.getElementById("button");
    const response = document.getElementById("response");
    button.onclick = async () => {
        response.innerHTML = "Waiting for a response";
        const res = await fetch("/api/hello");
        const body = (await res.body()).json();
        response.innerHTML = JSON.stringify(body, undefined, 4);
    }
</script>

</html>
